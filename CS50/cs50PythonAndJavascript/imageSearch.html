<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
        <!-- navigation links on top of the page -->
        <header>
        <nav>
        <div class="links">
            <div>
                <a href="index.html">Google Search</a>
            </div>
        </div>
        </nav>
        </header>

        <!-- google image -->
        <section>
        <div class="googleImage">
            <img alt="Google Images" src="googlelogo_color_272x92dp.png" height="92" width="272">
            
            <div>
                <span>images</span>
            </div>
        </div>
        </section>
        
            <!-- search form -->
        <main>
        <form action="https://www.google.com/search">
            
            <!-- search box-->
            <div class="searchBox">
            <div class="searchBox0">
                <div class="searchLogo">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
            
                <div class="searchField">
                    <input id="emptySearch" type="text" name="q">
                </div>
                
                <button type="submit" onclick="return empty()">
                <div>
                <span>
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1617041655137">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </span>
                </div>
                </button>
            </div>
            </div>
            <input type="text" name="tbm" value="isch" hidden>
        </form>
        </main>
    <script src="function.js"></script>
    </body>
</html>
