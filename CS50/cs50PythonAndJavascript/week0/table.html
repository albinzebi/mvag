<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid #000;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid #000;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Albin</td>
                    <td>Zebi</td>
                    <td>28</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
