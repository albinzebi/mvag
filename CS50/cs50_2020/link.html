<!DOCTYPE html>
<html lang="en">
    <head>
        <title>link</title>
        <style>
            #harvard {
                color: #ff0000;
            }
            
            #yale {
                color: #0000ff;
            }
            
            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        Visit <a href="https://www.harvard.edu" id="harvard">Harvard</a> or
        <a href="https://www.yale.edu" id="yale">Yale</a>.
    </body>
</html>
